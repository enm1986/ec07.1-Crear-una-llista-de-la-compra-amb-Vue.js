<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llista de la compra</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="app">
        <h1>SHOPPING LIST</h1>
        <list-item v-for="(item, index) in list" v-bind:item="item" v-bind:key="index"></list-item>
        <h2>Total: {{ calcTotal }} €</h2>
        <label for="product">Product</label>
        <input type="text" v-model:value="inName" v-on:keyup.enter="addProduct">
        <label for="price">Price</label>
        <input type="text" v-model:value="inPrice" v-on:keyup.enter="addProduct" size="4">€
        <br><br>
        <button v-on:click="addProduct">Add Product</button>
        <button v-on:click="deleteLast">Delete last entry</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
